{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Lyrics Hub{% endblock %}</title>
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
  <style>
    /* Custom blur backdrop for glassmorphism */
    .glass-nav {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    ::selection {
      background: #c084fc;
      color: white;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-white to-blue-100 text-gray-900 min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="glass-nav fixed top-0 left-0 right-0 z-50 shadow-lg px-6 py-3 rounded-b-2xl transition-all duration-300">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="/" class="text-3xl font-extrabold text-purple-600 drop-shadow-sm hover:text-purple-800 transition duration-300">
        ðŸŽµ LyricsHub
      </a>
      <div class="space-x-4 text-sm font-medium hidden sm:block">
        <a href="/" class="hover:text-purple-700 transition">Home</a>
        <a href="#" class="hover:text-purple-700 transition">Songs</a>
        <a href="#" class="hover:text-purple-700 transition">Artists</a>
        <a href="#" class="hover:text-purple-700 transition">About</a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="pt-24 px-4 md:px-10 lg:px-16">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Optional Footer -->
  <footer class="mt-16 text-center text-sm text-gray-500 pb-6">
    Â© {{ now.year }} LyricsHub. All rights reserved.
  </footer>

</body>
</html>
